<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BBS</title>
	<link rel="stylesheet" href="https://cdn.rawgit.com/mblode/marx/master/css/marx.min.css">
	<style>
		span.small{
			color: gray;
			font-size: 0.6rem;
		}
	</style>
</head>
<body>
	
	<main id="contents">
		<h1>Golang - Goji - Bolt stack BBS</h1>
		<form onsubmit="return false;" v-on="submit: createPost(formContents)">
			<input type="text" v-model="formContents">
			<button v-attr="disabled: formContents.length === 0" type="submit">Post</button>
		</form>
		<ul>
			<li v-repeat="post : posts">
				{{post.Contents}} - <span class="small">{{post.PostId}}</span>
			</li>
		</ul>
	</main>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.12.15/vue.min.js"></script>
	<script src="superagent.js"></script>
	<script src="index.js"></script>
	
	
</body>
</html>
